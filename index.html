<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Timezone</title>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment-timezone/moment-timezone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    
    <script>
    $(function() {
        setInterval(function() {
            var divUtc = $('#divUTC');
            var divLocal = $('#divLocal');
            //put UTC time into divUTC  
            divUtc.text(moment.utc().format('YYYY-MM-DD, HH:mm:ss'));

            //get text from divUTC and convert to local timezone  
            var localTime = moment.utc(divUtc.text()).toDate();
            localTime = moment(localTime).format("dddd, MMMM Do YYYY, h:mm:ss a");
            divLocal.text(localTime);
        }, 1000);
    });
    </script>
</head>

<body>
<h2>Timezone Conversion</h2>
    UTC
    <br/>
    <div id="divUTC"></div>
    <br/> Your Local Time with respect to above UTC time
    <br/>
    <div id="divLocal"></div>
	
</body>

</html>
